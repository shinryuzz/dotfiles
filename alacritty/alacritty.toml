# #########################################################
# General
# #########################################################
[general]
live_config_reload = true
import = ["$XDG_CONFIG_HOME/alacritty/themes/themes/{onedark}.toml"]

# #########################################################
# Environment
# #########################################################
[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

# #########################################################
# Window
# #########################################################
[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.80
# dimensions.columns = 220
# dimensions.lines = 75

[window.padding]
x = 8
y = 5

# #########################################################
# Scrolling
# #########################################################
[scrolling]
history = 20000


# #########################################################
# Font
# #########################################################
[font]
size = 14.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

# #########################################################
# Keyboard Bindings
# #########################################################
[[keyboard.bindings]]
action = "ToggleViMode"
key = "T"
mods = "Shift|Control"

[[keyboard.bindings]]
chars = "\u0017"
key = "D"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "E"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "ClearSelection"
key = "C"
mode = "Vi"
mods = "Control"

# #########################################################
# Terminal
# #########################################################
[terminal.shell]
program = "/bin/zsh"
args = ["-c", "/opt/homebrew/bin/tmux a -t home || /opt/homebrew/bin/tmux"]
