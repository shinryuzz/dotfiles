# #########################################################
# Session
# #########################################################
bind C-d detach-client
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# #########################################################
# Pane
# #########################################################
bind e kill-pane -a

# #########################################################
# Copy Mode (vi style)
# #########################################################
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
